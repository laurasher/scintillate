<div id="d3-container"></div>
<div class="controls">
  <label for="speed-slider">Animation Speed</label>
  <input 
    type="range" 
    id="speed-slider"
    min="0.5" 
    max="3" 
    step="0.1" 
    [value]="animationSpeed"
    (input)="onSpeedChange($event)"
  />
  <span class="speed-value">{{(animationSpeed || 1).toFixed(1)}}x</span>
</div>
